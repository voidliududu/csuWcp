<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微产品工作室后台</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" rel="script" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" rel="script" src="../../js/adminJS_ajax.js"></script>

    <link href="../../css/indexCSS.css" rel="stylesheet" media="screen">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--时间选择器-->
    <link rel="stylesheet" href="../../css/pikaday.css">
    <!--<link rel="stylesheet" href="css/site.css">-->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" rel="script" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" rel="script" src="../../js/define.js"></script>
    <script type="text/javascript" rel="script" src="../../js/adminJS.js"></script>
    <script type="text/javascript" rel="script" src="../../js/superAdminJS_display.js"></script>
    <script type="text/javascript" rel="script" src="../../js/superAdminJS_ajax.js?ver=1.1"></script>

</head>
<body style="font-family: 'Microsoft YaHei UI', sans-serif;width: 100%;background-color: #eaeef7" >

<!--顶栏-->
<div id="headline">
    <div id="administratorImg">
        <img src="../../img/logo.png">
    </div>
    <div id="adminInfo">
        <p id="user_name">你好，超级管理员</p>
        <p class="quit_word" id="quit_word">退出</p>
    </div>
</div>


<div id="main">
    <!--左侧栏-->
    <div id="left_line">
        <!--列表-->
        <div id="list">
            <ul class="main_ul">
                <li id="index" class="active">首页</li>
                <li id="manage_source" class="">横幅管理</li>
                <li id="we_studio">微工作室
                    <span class="glyphicon glyphicon-chevron-up"></span>
                    <span class="glyphicon glyphicon-chevron-down" style="display: none"></span>
                </li>
            </ul>

            <ul class="sub_ul" id="studio_toggle">
                <li class="sub_ul_li" id="all_studio">全部工作室</li>
                <li class="sub_ul_li" id="add_studio">添加工作室</li>
            </ul>
            <ul class="main_ul">
                <li id="we_product">微产品
                    <span class="glyphicon glyphicon-chevron-up"></span>
                    <span class="glyphicon glyphicon-chevron-down" style="display: none"></span>
            </ul>
            <div id="product_toggle">
                <ul class="sub_ul">
                    <li class="sub_ul_li" id="classify">分类
                        <span class="glyphicon glyphicon-chevron-up"></span>
                        <span class="glyphicon glyphicon-chevron-down" style="display: none"></span>
                </ul>
                <ul class="three_ul" id="classify_toggle">
                    <li class="sub_ul_li" id="all_product" name="0">全部</li>
                    <li class="sub_ul_li" id="we_movie" name="1">微电影</li>
                    <li class="sub_ul_li" id="we_app" name="3">app</li>
                    <li class="sub_ul_li" id="we_cartoon" name="5">微漫画</li>
                    <li class="sub_ul_li" id="we_mv" name="2">微音乐</li>
                    <li class="sub_ul_li" id="we_magazine" name="4">微杂志</li>
                    <li class="sub_ul_li" id="we_activity" name="6">微活动</li>
                    <!--<li class="sub_ul_li" id="we_vote">微投票</li>-->
                </ul>
                <ul class="sub_ul">
                    <li class="sub_ul_li" id="operation">操作
                        <span class="glyphicon glyphicon-chevron-up"></span>
                        <span class="glyphicon glyphicon-chevron-down" style="display: none"></span>
                </ul>
                <ul class="three_ul" id="operation_toggle">
                    <li class="sub_ul_li" id="add_product">添加产品</li>
                </ul>
            </div>

        </div>
        <!--底下附属信息-->
        <div id="some_info">
            <a id="some_word">
                底下附属信息
            </a>
        </div>
    </div>
    <!--主体-->
    <div id="main_part">
        <!--首页-->
        <div id="index_page">
            <div class="index_txt">
                <span>微产品工作室超级管理员后台</span>
            </div>
            <div class="background">
                <img src="../../img/background.png">
            </div>
        </div>
        <!--微工作室-->
        <div id="all_studio_page" style="display: none"></div>
        <!--某个工作室的具体信息-->
        <div class="studio_info_page" id="studio_info_page" style="display: none"></div>
        <!--添加工作室-->
        <div id="add_studio_page" style="display: none"></div>
        <!--微产品-->
        <div id="all_product_page" style="display: none"></div>
        <!--某个微产品具体信息-->
        <div class="product_info_page" id="product_info_page" style="display: none"></div>

        <!--添加和修改微产品-->
        <div id="add_product_page" style="display: none">
            <div id="add_product_page_confirm" style="display: block">
                <header class="page_head add_product"><span class="glyphicon glyphicon-plus"></span> 确认添加微产品的种类 </header>
                <div class="page_confirm" id="page_confirm_act"><span class="for_middle"></span><img src="../../img/index/IconAct.png" class="page_confirm_img"></div>
                <div class="page_confirm" id="page_confirm_app"><span class="for_middle"></span><img src="../../img/index/IconAPP.png" class="page_confirm_img"></div>
                <div class="page_confirm" id="page_confirm_cartoon"><span class="for_middle"></span><img src="../../img/index/IconCartoon.png" class="page_confirm_img"></div>
                <br>
                <div class="page_confirm" id="page_confirm_mag"><span class="for_middle"></span><img src="../../img/index/IconMag.png" class="page_confirm_img"></div>
                <div class="page_confirm" id="page_confirm_movie"><span class="for_middle"></span><img src="../../img/index/IconMovie.png" class="page_confirm_img"></div>
                <div class="page_confirm" id="page_confirm_music"><span class="for_middle"></span><img src="../../img/index/IconMusic.png" class="page_confirm_img"></div>
            </div>

            <div id="add_product_page_main" style="display: none">
                <div id="page_main_all">

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="../../js/require.js"></script>
<script>
    require.config({
        baseUrl: 'js',
        // To get timely, correct error triggers in IE, force a define/shim exports check.
        enforceDefine: true
    });
    require(['../../js/pikaday.js'], function(Pikaday)
    {
        var picker = new Pikaday(
            {
                field: document.getElementById('datepicker'),
                firstDay: 1,
                minDate: new Date('2000-01-01'),
                maxDate: new Date('2020-12-31'),
                yearRange: [2000,2020]
            });
    });

</script>
</body>
</html>
